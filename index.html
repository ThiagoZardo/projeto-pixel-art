<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Projeto Paleta de Cores</title>

<body>
    <header>
        <div class="center">
            <h1 id="title">Paleta de Cores</h1>

    <main class="center">

            <div class="color" id="red" ></div>

            <div class="color" id="green"></div>
        </section>

        <button id="clear-board" type="button">Limpar</button>
        
        <section class="center" id="pixel-board">

            <section class="linha">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
            <section class="linha">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
            <section class="linha">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
            <section class="linha">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
            <section class="linha">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>

        </section><!--pixel-board-->    
    </main>

    


    <script src="script.js"></script>
</body>
</html>
